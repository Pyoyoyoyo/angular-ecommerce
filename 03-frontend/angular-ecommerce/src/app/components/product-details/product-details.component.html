<div class="detail-section" *ngIf="product; else loading">
  <div class="container-fluid">
    <img [src]="product.imageUrl" class="detail-img" alt="Product Image" />

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : 'USD' }}</div>

    <a href="#" class="primary-btn">Add to cart</a>

    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a routerLink="/products" class="mt-5">Back to Product List</a>
  </div>
</div>

<!-- Loading Placeholder -->
<ng-template #loading>
  <div class="text-center">
    <h3>Loading product details...</h3>
  </div>
</ng-template>
